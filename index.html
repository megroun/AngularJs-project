<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular-route.js"></script>
    <title>Document</title>
  </head>

  <body>
    <script src="app.js"></script>
    <div
      class="header-wrapper navbar-primary bg-primary nav-wrapper"
      ng-controller="HeaderCtrl"
    >
      <span class="logo pull-left">{{appData.title}}</span>
      <br />
      <span class="tagline pull-left">{{appData.tagline}}</span>
      <div class="navbar navbar-dark bg-dark nav-wrapper pull-left">
        <ul class=" buttonLinks nav nav-pills">
          <button class=" navLinkButton btn btn-warning btn-sm">
            <li ng-class="{active: nav.isActive('./books')}">
              <a href="#/books">Books</a>
            </li>
          </button>
          <button class="btn btn-warning btn-sm">
            <li ng-class="{active: nav.isActive('./kart')}">
              <a href="#/kart">Cart</a>
            </li>
          </button>
        </ul>
      </div>
    </div>
    <div ng-view></div>
  </body>
</html>
